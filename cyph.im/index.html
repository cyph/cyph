<!DOCTYPE html>
<html class='no-js' ng-app='Cyph'>
	<head>
		<meta charset='utf-8' />
		<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
		<title>Cyph - Privacy starts here.</title>
		<meta name='description' content='Simple, frictionless private conversation with anyone at any time.' />
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

		<meta name='apple-mobile-web-app-capable' content='yes'>
		<meta name='mobile-web-app-capable' content='yes'>

		<link rel='apple-touch-icon' sizes='57x57' href='img/favicon/apple-touch-icon-57x57.png'>
		<link rel='apple-touch-icon' sizes='114x114' href='img/favicon/apple-touch-icon-114x114.png'>
		<link rel='apple-touch-icon' sizes='72x72' href='img/favicon/apple-touch-icon-72x72.png'>
		<link rel='apple-touch-icon' sizes='144x144' href='img/favicon/apple-touch-icon-144x144.png'>
		<link rel='apple-touch-icon' sizes='60x60' href='img/favicon/apple-touch-icon-60x60.png'>
		<link rel='apple-touch-icon' sizes='120x120' href='img/favicon/apple-touch-icon-120x120.png'>
		<link rel='apple-touch-icon' sizes='76x76' href='img/favicon/apple-touch-icon-76x76.png'>
		<link rel='apple-touch-icon' sizes='152x152' href='img/favicon/apple-touch-icon-152x152.png'>
		<link rel='apple-touch-icon' sizes='180x180' href='img/favicon/apple-touch-icon-180x180.png'>
		<link rel='icon' type='image/png' href='img/favicon/favicon-192x192.png' sizes='192x192'>
		<link rel='icon' type='image/png' href='img/favicon/favicon-160x160.png' sizes='160x160'>
		<link rel='icon' type='image/png' href='img/favicon/favicon-96x96.png' sizes='96x96'>
		<link rel='icon' type='image/png' href='img/favicon/favicon-16x16.png' sizes='16x16'>
		<link rel='icon' type='image/png' href='img/favicon/favicon-32x32.png' sizes='32x32'>
		<meta name='msapplication-TileColor' content='#8b62d9'>
		<meta name='msapplication-TileImage' content='img/favicon/mstile-144x144.png'>

		<link rel='stylesheet' href='lib/bower_components/angular-material/angular-material.css' />

		<link rel='stylesheet' href='css/cyph.css' />
	</head>
	<body ng-controller='CyphController' layout='vertical' layout-fill class='md-theme-purple'>

		<md-toolbar class='mobile-only'>
			<div class='md-toolbar-tools'>
				<img class='logo' src='/img/logo.white.horizontal.header.png' />
				<span flex></span>
			</div>
		</md-toolbar>

		<div flex ng-show='state == states.spinningUp'>
			Now spinning up your cyph room...
		</div>

		<div flex ng-show='state == states.waitingForFriend'>
			Waiting for your friend to connect...
		</div>

		<div flex ng-show='state == states.settingUpCrypto'>
			Negotiating secure connection...
		</div>

		<div flex ng-show='state == states.error'>
			<strong>error, bitch</strong>
		</div>

		<div flex ng-show='state == states.none'></div>

		<div flex ng-show='state == states.chat'>
			<md-content>
				<md-list layout='vertical'>
					<md-item ng-repeat='message in messages' layout='horizontal'>
						<span>
							<strong ng-hide='message.isFromApp'>{{message.author}}: </strong>
							<span ng-class='{appMessage: message.isFromApp}'>{{message.text}}</span>
						</span>
						<span flex style='text-align: right'>{{message.timestamp}}</span>
					</md-item>
				</md-list>
			</md-content>
		</div>

		<footer>
			<textarea
				id='message'
				ng-show='state == states.chat && isAlive'
				ng-model='message'
				onenterpress='sendMessage()'
				placeholder='Send a secure message...'
			></textarea>

			<div id='footer' class='desktop-only'>
				&copy; Cyph 2014
					&nbsp;&bull;&nbsp;
				<a href='mailto:hello@cyph.com'>hello@cyph.com</a>
					&nbsp;&bull;&nbsp;
				<a href='tel:+19312974462' title='+1(931) 297 4462'>+1(931) CYPH INC</a>

				<!--
						&nbsp;&bull;&nbsp;
					<a href='//twitter.com/cyphapp'>@cyph</a>
				-->
			</div>
		</footer>


		<script src='lib/bower_components/jquery/dist/jquery.min.js'></script>
		<script src='lib/bower_components/angular/angular.min.js'></script>
		<script src='lib/bower_components/angular-aria/angular-aria.js'></script>
		<script src='lib/bower_components/angular-animate/angular-animate.js'></script>
		<script src='lib/bower_components/hammerjs/hammer.js'></script>
		<script src='lib/bower_components/angular-material/angular-material.js'></script>
		<script src='lib/bower_components/screenfull/dist/screenfull.min.js'></script>
		<script src='lib/bower_components/otr/build/dep/bigint.js'></script>
		<script src='lib/bower_components/otr/build/dep/crypto.js'></script>
		<script src='lib/bower_components/otr/build/dep/eventemitter.js'></script>
		<script src='lib/bower_components/otr/build/otr.min.js'></script>
		<script src='lib/goog.appengine.Channel.js'></script>
		
		<script src='js/cyph.js'></script>
		<script src='js/ui.js'></script>

	</body>
</html>
