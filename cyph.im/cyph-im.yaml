application: cyphme
module: cyph-im
version: prod
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /new
  static_files: index.html
  upload: index.html
  secure: always

- url: /[A-Za-z0-9]{7}
  static_files: index.html
  upload: index.html
  secure: always

- url: /(.*)
  static_files: \1
  upload: .*
  secure: always
