application: cyphme
module: cyph-im
version: prod
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /
  static_files: index.html
  upload: index.html
  secure: always
  http_headers:
    X-Frame-Options: deny

- url: /new
  static_files: index.html
  upload: index.html
  secure: always
  http_headers:
    X-Frame-Options: deny

- url: /[A-Za-z0-9]{7}
  static_files: index.html
  upload: index.html
  secure: always
  http_headers:
    X-Frame-Options: deny

- url: /404
  static_files: index.html
  upload: index.html
  secure: always
  http_headers:
    X-Frame-Options: deny

# TRANSLATIONS

- url: /(.*)
  static_files: \1
  upload: .*
  secure: always
  http_headers:
    X-Frame-Options: deny
