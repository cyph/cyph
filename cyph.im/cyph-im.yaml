application: cyphme
module: cyph-im
version: master
runtime: python27
api_version: 1
threadsafe: true

handlers:

# Main

- url: /
  static_files: index.html
  upload: index.html
  secure: always
  http_headers:
    Cache-Control: no-store
    X-Frame-Options: deny
    Strict-Transport-Security: max-age=31536000; includeSubdomains;

- url: /unsupportedbrowser
  static_files: unsupportedbrowser.html
  upload: unsupportedbrowser.html
  http_headers:
    Cache-Control: no-store
    X-Frame-Options: deny
    Strict-Transport-Security: max-age=31536000; includeSubdomains;

- url: /new
  static_files: index.html
  upload: index.html
  secure: always
  http_headers:
    Cache-Control: no-store
    X-Frame-Options: deny
    Strict-Transport-Security: max-age=31536000; includeSubdomains;

- url: /[A-Za-z0-9]{7}
  static_files: index.html
  upload: index.html
  secure: always
  http_headers:
    Cache-Control: no-store
    X-Frame-Options: deny
    Strict-Transport-Security: max-age=31536000; includeSubdomains;

- url: /404
  static_files: index.html
  upload: index.html
  secure: always
  http_headers:
    Cache-Control: no-store
    X-Frame-Options: deny
    Strict-Transport-Security: max-age=31536000; includeSubdomains;


# Else

- url: /(.*)
  static_files: \1
  upload: .*
  secure: always
  http_headers:
    Cache-Control: public, max-age=0
    X-Frame-Options: deny
    Strict-Transport-Security: max-age=31536000; includeSubdomains;
