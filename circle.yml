version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:f1726dc4d2597ec899d5db9939a3ec7968bd389dbc5ac70763f2ace71263b548
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only: prod
