version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:ead8794131f1fac6532a66a413b07a30d1ef58a4e3e3b10daa4cf4c9f4be5702
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only: prod
