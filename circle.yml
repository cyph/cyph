version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:29165e8e80d1ce144e3f59773e63a85c33ec55540da1feedf3907b283de9d15c
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only: prod
