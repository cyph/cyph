version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:12db78e0a2cf0cbb8ba9dfa5249961c3400db3cd559834b656c08aa084f6f06f
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only: prod
