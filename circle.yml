version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:7cdd892361b71c17bb02f8f121ad863c19f7201ce7628560777eefe2da85c3ee
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only: prod
