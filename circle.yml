version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:b89dce040181a5cc70a7d9f62e8d174fc4561f96a0c4bee8348a5b7b7a3daa64
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only: prod
