version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:329f6ad7b55162f819c50879ac7b83cdf21d6d8d99b5a76db6934792e6c36f32
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only: prod
