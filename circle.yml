version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:c0af0de8b8e7f1f1c77547e8b9be0694ca4356bc35f90bedb2e761e8f0773d6d
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only: prod
