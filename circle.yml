version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:f0b54875b610521fe4ccc5b1861ef9ddc58059f6c96c1a0781624b50356c3011
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only: prod
