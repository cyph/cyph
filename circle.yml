version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:57884527520c25c59d13a5754b31993078f55fdf80c26dfea16e47001f56e2b7
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only: prod
