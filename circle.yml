version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:ab7678f9d7ae6a610fcb9e91e0aa1307f6b92e3bb1e99ae1822a918df7ef8a2d
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only: prod
