version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:c1b968db4bfc516fd05476e07cb7acb4fdad060790df8bdcfb448ebcfdda15b1
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only: prod
