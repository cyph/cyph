version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:16d788ee1898830653d480a35226034f9eb767397d4c05628a8ddfcb91ae2491
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only: prod
