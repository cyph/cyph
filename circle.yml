version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:1ae656175958b7b3c832faa901d52326421db1187656997759695cdfc52c4d2b
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only: prod
