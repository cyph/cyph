version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:3c8970ebd57ff4549aa5d31a9eb5556dd74b7eaab0842d7d4ea18104a98fa4cd
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only: prod
