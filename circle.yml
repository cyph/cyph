version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:b786d357ffd59ba651bca18fb5203fb7ad07a1d8ef6ba6d45ab8758cc4910d9f
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only: prod
