version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:88a0492775f74eb983b89d4bacf6e51686b447f601fd4585ef18e4477254f9f2
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only: prod
