version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:fa3155a758cfc9758d9c4a14b69a3bdae877f197ef8145ee8e5f50c07faa2af0
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only: prod
