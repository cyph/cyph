version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:09fad079b6258fc1398fec4f199942a9e78906f49e894110fb886c1690029c8d
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only: prod
