version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:9c2dd7410501257bfab0891c80b2cf16369bebe0a4d2d9073da7ee8ee7631217
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only: prod
