<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Cyph &ndash; Encrypted Messenger</title>
		<link id="braintree-dropin-stylesheet" rel="stylesheet" />
	</head>
	<body>
		<script>
			self.createCheckout = ({
				amount = 12,
				category = 8,
				checkoutProvider = 'braintree',
				individualSubscriptions = true,
				item = 0,
				itemName = 'Monthly Premium',
				maxUsers = 25,
				minUsers = 6,
				offerID = undefined,
				noSpinnerEnd = false,
				perUser = true,
				subscriptionType = 1
			} = {}) => {
				if (subscriptionType < 0) {
					subscriptionType = undefined;
				}

				const checkout = document.createElement('cyph-checkout');

				checkout.setAttribute('amount', amount);
				checkout.setAttribute('category', category);
				checkout.setAttribute('checkout-provider', checkoutProvider);
				checkout.setAttribute(
					'individual-subscriptions',
					individualSubscriptions
				);
				checkout.setAttribute('item', item);
				checkout.setAttribute('item-name', itemName);
				checkout.setAttribute('max-users', maxUsers);
				checkout.setAttribute('min-users', minUsers);
				if (offerID) {
					checkout.setAttribute('offer-i-d', offerID);
				}
				checkout.setAttribute('no-spinner-end', noSpinnerEnd);
				checkout.setAttribute('per-user', perUser);
				checkout.setAttribute('subscription-type', subscriptionType);

				document.body.appendChild(checkout);
			};

			self.createCheckoutOneTime = (o = {}) => {
				self.createCheckout({
					amount: 450,
					id: 2,
					itemName: 'Lifetime Platinum',
					subscriptionType: -1,
					...o
				});
			};
		</script>
	</body>
</html>
