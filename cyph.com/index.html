	<style>
	body{
	background-color: #8b62da;
	}
	.soon{
	font-family: 'Ubuntu', sans-serif;
	font-weight: bold;
	color: #FFFFFF;
	font-size: 5vw;
	-webkit-transform: rotateX(-90deg) translateZ(-50px);
	transform: rotateX(-90deg) translateZ(-50px);
	}
	.container{
	position: relative;
	width:20%;
	-webkit-font-smoothing:antialiased;
	text-align: center;
	margin: 0 auto;
	top:20%;
	height: 100px;
	}
	.text-container {
    position: relative;
	-webkit-font-smoothing:antialiased;
	text-align: center;
	margin: 0 auto;
	-webkit-transition: -webkit-transform .33s;
	transition: transform .33s; /* Animate the transform properties */
	-webkit-transform-style: preserve-3d;
	transform-style: preserve-3d; /* <-NB */
	}
	.container img{
		width: 100%;
		float:left;
	}
	.container:hover .text-container{
		-webkit-transform: rotateX(90deg);
		transform: rotateX(90deg); /* Text bleed at 90ยบ */
				
	}
	.logotext{
		-webkit-transform: translateZ(50px);
	    transform: translateZ(50px);
		font-family: 'Ubuntu', sans-serif;
		font-weight: bold;
		top: -55px;
		height:20px;
		color: #FFFFFF;
		font-size: 6vw;
	}
	</style>
	<script>
		$('.text-container').css({'height' : ($('.container').height() * 1.2) +'px'});
	</script>
		<div class='container'>
				<div><img class='logo' src='/cyph-castle.png'/></div>
				<div class='text-container'>
				<div class='logotext'>cyph</div>
