service: cyph-com
runtime: python27
api_version: 1
threadsafe: true

handlers:

- url: /
  static_files: index.html
  upload: index.html
  secure: always
  # default_headers Cache-Control

- url: /contact.*
  static_files: index.html
  upload: index.html
  secure: always
  # default_headers Cache-Control

- url: /unsupportedbrowser[/]?
  static_files: unsupportedbrowser.html
  upload: unsupportedbrowser.html
  secure: always
  # default_headers Cache-Control

- url: /(.*\..*)
  static_files: \1
  upload: .*
  secure: always
  # default_headers
  ### Access-Control-Allow-Origin: "*"
  ### Access-Control-Allow-Methods: GET, OPTIONS

# WPSTATIC
- url: /PATH[/]?
  static_files: PATH/index.html
  upload: PATH/index.html
  secure: always
  # default_headers Cache-Control
- url: /PATH/(.*?/amp)[/]?
  static_files: PATH/\1/index.html
  upload: PATH/.*
  secure: always
  # default_headers Cache-Control X-DNS-Prefetch-Control
- url: /PATH/(.*?)[/]?
  static_files: PATH/\1/index.html
  upload: PATH/.*
  secure: always
  # default_headers Cache-Control

- url: /.*
  static_files: index.html
  upload: index.html
  secure: always
  # default_headers Cache-Control
