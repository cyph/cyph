application: cyphme
module: cyph-com
version: master
runtime: python27
api_version: 1
threadsafe: true

handlers:

# Main

- url: /
  static_files: index.html
  upload: index.html
  secure: always
  http_headers:
    Cache-Control: no-store
    X-Frame-Options: deny

- url: /beta[/]?
  static_files: betaredirect.html
  upload: betaredirect.html
  secure: always
  http_headers:
    Cache-Control: public, max-age=0
    X-Frame-Options: deny

- url: /about[/]?
