application: cyphme
module: cyph-com
version: prod
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /
  static_files: index.html
  upload: index.html
  secure: always
  http_headers:
    X-Frame-Options: deny

- url: /beta[/]?
  static_files: betaredirect.html
  upload: betaredirect.html
  secure: always
  http_headers:
    X-Frame-Options: deny

- url: /penn[/]?
  static_files: podcast.html
  upload: podcast.html
  secure: always
  http_headers:
    X-Frame-Options: deny

- url: /jjgo[/]?
  static_files: podcast.html
  upload: podcast.html
  secure: always
  http_headers:
    X-Frame-Options: deny

- url: /ventura[/]?
  static_files: podcast.html
  upload: podcast.html
  secure: always
  http_headers:
    X-Frame-Options: deny

- url: /(.*)
  static_files: \1
  upload: .*
  secure: always
  http_headers:
    Cache-Control: public, max-age=0
    X-Frame-Options: deny
