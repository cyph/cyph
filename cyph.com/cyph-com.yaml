application: cyphme
module: cyph-com
version: prod
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /(.*)
  static_files: \1
  upload: .*
  secure: always

- url: /
  static_files: index.html
  upload: index.html
  secure: always

- url: /beta
  static_files: beta/index.html
  upload: beta/index.html
  secure: always
