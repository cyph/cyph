# Translations

- url: /(BALLS)
  static_files: \1.html
  upload: .*\.html
  secure: always
  http_headers:
    Cache-Control: no-store
    X-Frame-Options: deny

- url: /(BALLS)/.*
  static_files: \1.html
  upload: .*\.html
  secure: always
  http_headers:
    Cache-Control: no-store
    X-Frame-Options: deny


# Else

- url: /(.*\..*)
  static_files: \1
  upload: .*
  secure: always
  http_headers:
    Cache-Control: public, max-age=0
    X-Frame-Options: deny


# 404

- url: /.*
  static_files: index.html
  upload: index.html
  secure: always
  http_headers:
    Cache-Control: no-store
    X-Frame-Options: deny
