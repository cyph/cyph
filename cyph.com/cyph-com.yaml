application: cyphme
module: cyph-com
version: prod
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /
  static_files: index.html
  upload: index.html
  secure: always
  http_headers:
    Content-Security-Policy: script-src 'self' 'unsafe-eval' 'unsafe-inline'
    X-Frame-Options: deny

- url: /beta[/]?
  static_files: beta/index.html
  upload: beta/index.html
  secure: always
  http_headers:
    Content-Security-Policy: script-src 'self' 'unsafe-eval' 'unsafe-inline'
    X-Frame-Options: deny

- url: /(.*)
  static_files: \1
  upload: .*
  secure: always
  http_headers:
    Content-Security-Policy: script-src 'self' 'unsafe-eval' 'unsafe-inline'
    X-Frame-Options: deny
