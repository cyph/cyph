version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:bd20bbb515fe5d21cc2680888ea34851ae0fe8a59e6e37cf4dc1eefd04ee8d87
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
