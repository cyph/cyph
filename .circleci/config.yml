version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:6b71a049b7eaff5c50a2545b114529b302d7400ba694d291ac1cea08539b89d8
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
