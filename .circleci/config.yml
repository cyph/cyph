version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:f67eacc579445897fb785bd8cd299516aa9e919a27b9128d6f408a7078f0ab63
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
