version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:2a10b1a940367eaba6144ba8d7925dd4c2718419b379716f3bcafa1708ebe814
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
