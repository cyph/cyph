version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:fb22669f0419cb65c0aa0f1895d468522469b74bfab94fba12a2e851bf6ac9a5
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
