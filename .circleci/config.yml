version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:95b0138a7640ac84cb0efa2780f3a8ace970c052a0a1bd2f6359815d3c009e91
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
