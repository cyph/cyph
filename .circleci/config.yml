version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:dbb0cb5afcb061839219eaf15aeb9651f23a4ab1f2ca4282afa479c01d209383
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
