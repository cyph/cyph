version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:d355482d49b14986a229fa482b46097e123c808df6924b86b3512978f2857461
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
