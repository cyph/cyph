version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:cb8e243585eb6d842e5ec3b369b9194ae001bc52473ca9e3af0ba94b75ea7b2b
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
