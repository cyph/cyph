version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:d9063e3afce28b953c2ebebb3f68cc544e46c58b07b975bf4415cfbc4aedd1de
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
