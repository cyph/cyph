version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:ca72eefe7f5aef0d53a19b1691d2b08bc7ee4bb61645972eba371bb1dfa673fd
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
