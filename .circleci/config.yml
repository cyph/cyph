version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:027224113b236e860453cf4f816551c0ed1598f3191d65c048950a3d8df753de
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
