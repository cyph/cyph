version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:dddca713741d27a8ede962a629e111204eb098cb69a4895a9b3f2b5ba7606597
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
