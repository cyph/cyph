version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:0d0e9f89ee583364894f400acad999819a0953977c47493db8d15f368a4189a3
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
