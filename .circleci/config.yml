version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:fa9255a4660ff96001cda565f6a216e7819d458343685f0c47439bf2eece7c30
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
