version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:359937745aaffb63f9953d3904eb8872e8e36193f2bd4fbb86f57380c6fbbf94
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
