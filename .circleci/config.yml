version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:04f5636e3414e3ffb37e7d28ff70727f16b9cb6044b875c9e3edff0836d732ea
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
