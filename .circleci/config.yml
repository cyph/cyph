version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:94f50f0d9b0b9eff4e4f6692b3d4a210a254dd9dcd74ca1bbb76f28949bdb30b
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
