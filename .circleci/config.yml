version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:747f02ef0af52f1d1e04908005dc5bad4643d1ca00df29cbc073d04044314d94
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
