version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:9a1a9437e2cb0baa71d7d4288a132d2201e2cd227948d28cec8c50ce464de9cc
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
