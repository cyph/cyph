version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:f2b337ea6ac2fc4675c500a9efdc1168a035eb7d117de21004c9c0b8dc1dd006
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
