version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:a0ae3840767b373e9b51a259ba5c97705fcb328efd4cefa95091602fdbe7b3db
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
