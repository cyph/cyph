version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:8716c4df9076fae4eea0454f4ae860dd17f47de7be2f54c0a705795e41884386
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
