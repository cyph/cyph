version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:73bf0026a8fb79a53dcae71c3c9feebbd69f255c2f4cacd566ef77a303f092fe
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
