version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:b61b702a528d7feefc74a5d573d6b16609a2528dfbc1eafb5cd01dc5e301ad72
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
