version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:7b3d9c998f5688416248167256b5fbac204fa871a6152bbd5903613ac059696e
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
