version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:4ae5e4765e160d66dca831b3772d0b15d8debcd0bd1a1e53a1ccc5dcc294e131
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
