version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:dc11b7d900eb54b7a85588e66bdee80e2e623faeed381bf2bebbfa95e57c01af
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
