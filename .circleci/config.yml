version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:453cbefd12a90bdd6d1851e6a163a583f85002e23ae62cb490988080d3fc606d
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
