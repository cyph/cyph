version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:d844b4bd7ccbb1fc7296d5a5815a6d5ca86006ae680a5783467f4f36d64aa28e
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
