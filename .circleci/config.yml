version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:bbae3aa60f7ef0785eda28d6a08dd5d43dcc6fd455cc7bdf24b965025874f81a
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
