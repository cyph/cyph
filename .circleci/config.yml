version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:9bf857aa522eda6de7e1debb7dfeff2c92ba054354ba06e335eb3577e897b1a1
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
