version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:1b7d37301904170885ff071da65de4a6d51193cd6a7dce6b2037dae54f78da56
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
