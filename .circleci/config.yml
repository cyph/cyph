version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:a11290ba55247f30f154be52384e053796f702a879a36754c38d69fa2a4d41dc
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
