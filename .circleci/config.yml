version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:6f79cf3b36620d8944a2f679790e35c4da30c8b822e1bcae918d56a8922fa549
    resource_class: large
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
