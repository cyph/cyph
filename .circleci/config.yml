version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:95098d19539b07f3bc2a70657073fb131f8e70316ac4310d5c649ae7b9a76d41
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
