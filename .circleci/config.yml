version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:2894d30802cf15bdf741636cf3b7018585fde8491fa891aaa73e30c864116921
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
