version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:8ddabb08f315ee9d265870d368a4fdee4ebc82c0369f28e0ff89ded98a4f0a50
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
