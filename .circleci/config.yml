version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:4f7202d3e95f0103ddba3d0d2a122dcd7a3063d6bcf4018e0b72a40e6e0e1317
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
