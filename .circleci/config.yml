version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:190b35488067dc2f91790ac97b4449526e698fab113023c31a0e1d78bcfbf6dd
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
