version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:2fc5d9ee155948d70773e6e6f87870eb8fdd29d21b1b61d0dc350963203a0570
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
