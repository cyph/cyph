version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:cacd99222616f9c3f715cbb47ac7b6c7bc9b7fa750fcbb2e899ae50ff8c7ea06
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
