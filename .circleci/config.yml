version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:6bbf7d8d22b8844d831886af703946b1259039336af9de2b228d551159dd2f39
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
