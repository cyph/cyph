version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:0ac75f9b38306ca1c770ce7a52aa667b3d8d1d9bc2a1d08789631958d0d2702d
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
