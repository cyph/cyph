version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:3df984b860545cd52eaeec1d6c9a1b6775635c9c2d753d4c1c600b3e9180c6d0
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
