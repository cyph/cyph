version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:fc80467aee75e7c7f3db0e97599b17ff7ae69a337a4ef765a27e9cbccf372b01
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
