version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:0b43c42f6786a22cbe91ba99b3fdf1a40f41d99e0ed39461a7ba2c9b1db39993
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
