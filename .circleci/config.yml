version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:e6008abeb00fe7e4311b13235e3ecb5baadac7d1ea9bf541725216a848fa13cb
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
