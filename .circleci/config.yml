version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:b5c27650931d92f1ce9b9b90b7b719cb530f9929c0e21f1729e093fe93fc7cc3
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
