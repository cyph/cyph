version: 2.1

jobs:
  build:
    docker:
      - image: cyph/circleci@sha256:f3127a7dcf8bb5fb7892ef03403826003e68ecc353a8ea0f50d6fdd3bd4c0622
    resource_class: xlarge
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800

workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - prod
                - beta
