<div class='demo-root grid-container'>
	<span class='desktop'>
		<cyph-demo-chat-root fxFlexFill [data]='demoService.desktop'>
			<span *ngIf='!envService.isMobile'>
				<div fxFlexFill fxLayout='column' class='cyph-foreground'>
					<cyph-chat-main fxFlex fxFlexFill fxLayout='column'>
						<span cyphTranslate>
							We hope you enjoyed our quick demo! Just click
							the "start new cyph" button to use it for real.
						</span>
					</cyph-chat-main>
					<cyph-chat-message-box></cyph-chat-message-box>
				</div>
				<cyph-chat-cyphertext fxFlexFill></cyph-chat-cyphertext>
			</span>
		</cyph-demo-chat-root>
	</span>

	<span class='mobile'>
		<cyph-demo-chat-root fxFlexFill [data]='demoService.mobile'>
			<div fxFlexFill fxLayout='column' class='cyph-foreground'>
				<cyph-chat-main fxFlex fxFlexFill fxLayout='column'>
					<span cyphTranslate>
						Tell your friends.
					</span>
				</cyph-chat-main>
				<cyph-chat-message-box></cyph-chat-message-box>
			</div>
			<cyph-chat-cyphertext fxFlexFill></cyph-chat-cyphertext>
		</cyph-demo-chat-root>
	</span>
</div>
