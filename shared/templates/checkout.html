<form ngNativeValidate>
	<div *ngIf='!complete'>
		<div class='checkout-ui'>
			<div class='braintree'></div>
			<div class='layout-row layout-sm-column layout-xs-column'>
				<md2-input
					cyphTranslate
					class='layout-column layout-sm-row layout-xs-row md-block flex'
					childClass='flex'
					[(model)]='name'
					formName='name'
					label='Name'
					[required]='true'
				></md2-input>
				<md2-input
					cyphTranslate
					class='layout-column layout-sm-row layout-xs-row md-block flex'
					childClass='flex'
					[(model)]='email'
					formName='email'
					type='email'
					label='Email'
					[required]='true'
				></md2-input>
			</div>
			<div class='layout-row layout-sm-column layout-xs-column'>
				<md2-input
					cyphTranslate
					class='layout-column layout-sm-row layout-xs-row md-block flex'
					childClass='flex'
					[(model)]='company'
					formName='company'
					label='Company (optional)'
				></md2-input>
			</div>
		</div>
		<md2-button type='submit'>
			<span cyphTranslate>Confirm</span>
			<span>${{amount}}</span>
			<span>
				<span *ngIf='!subscription' cyphTranslate>payment</span>
				<span *ngIf='subscription' cyphTranslate>monthly subscription</span>
			</span>
		</md2-button>
	</div>
	<div class='confirmation' *ngIf='complete'>
		<ng-content *ngIf='success'></ng-content>
		<div *ngIf='!success'>
			<span cyphTranslate>Payment failed.</span>
			<span class='retry' (click)='ngOnInit()' cyphTranslate>Click here</span>
			<span cyphTranslate>to try again.</span>
		</div>
	</div>
</form>
