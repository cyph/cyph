<link rel='stylesheet' href='/lib/js/node_modules/animate.css/animate.css' />

<div cyphNanoScroller>
	<canvas class='cyph-gradient'></canvas>
	<cyph-account-contacts
		class='layout-fill layout-column flex'
		*ngIf='appService.accountState === appService.accountStates.contacts'
	></cyph-account-contacts>

	<cyph-account-login
		class='layout-fill layout-column flex'
		*ngIf='appService.accountState === appService.accountStates.login'
	></cyph-account-login>

	<cyph-account-profile
		class='layout-fill layout-column flex'
		*ngIf='appService.accountState === appService.accountStates.profile'
	></cyph-account-profile>

	<cyph-account-register
		class='layout-fill layout-column flex'
		*ngIf='appService.accountState === appService.accountStates.register'
	></cyph-account-register>

	<cyph-account-settings
		class='layout-fill layout-column flex'
		*ngIf='appService.accountState === appService.accountStates.settings'
	></cyph-account-settings>

	<cyph-account-files
		class='layout-fill layout-column flex'
		*ngIf='appService.accountState === appService.accountStates.files'
	></cyph-account-files>

	<cyph-account-home
		class='layout-fill layout-column flex'
		*ngIf='appService.accountState === appService.accountStates.home'
	></cyph-account-home>
</div>
