<div class="wrapper">
	<div class="title" *ngIf="!!title">
		{{ title }}
	</div>

	<mat-progress-bar
		class="audio-level"
		mode="determinate"
		[style.--height]="(audioLevelBar | await)?.height || '0px'"
		[style.--position]="(audioLevelBar | await)?.position || '0px'"
		[value]="(audioLevel | await) || 0"
		*ngIf="showAudioLevel"
	></mat-progress-bar>

	<video
		#video
		[attr.autoplay]="autoplay ? '' : undefined"
		[attr.playsinline]="playsinline ? '' : undefined"
	></video>
</div>
