<div
	fxFlexFill
	fxLayout='row'
	[class.collapsed]='(menuExpanded | async) === false'
	[class.menu]='!sidenav'
	[class.menu-root]='!sidenav'
	[class.sidenav]='sidenav'
	*ngIf='!!accountDatabaseService.currentUser.value'
>
	<div
		[fxFlex]='(menuExpanded | async) ? "25px" : "10px"'
		*ngIf='!sidenav && (accountService.menuReduced | async) === false'
	></div>

	<div
		fxFlex
		fxLayout='column'
		[fxLayoutAlign]='
			(menuExpanded | async) ? "center stretch" : "center center"
		'
		[fxLayoutGap]='!sidenav && (accountService.menuReduced | async) ? "2px" : "16px"'
	>
		<ng-container *ngIf='!sidenav'>
			<div></div>
			<div *ngIf='menuExpanded | async'></div>
		</ng-container>

		<button
			mat-button
			fxFlex='3.5em'
			cyphTranslate
			class='home'
			matTooltip='Home'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot'
			(click)='click()'
			*ngIf='menuExpanded | async'
		>
			<cyph-logo></cyph-logo>
		</button>
		<button
			mat-icon-button
			cyphTranslate
			class='home'
			matTooltip='Home'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot'
			(click)='click()'
			*ngIf='(menuExpanded | async) === false'
		>
			<cyph-logo icon></cyph-logo>
		</button>

		<div fxFlex *ngIf='accountService.menuReduced | async'></div>

		<ng-container *ngIf='(accountService.menuReduced | async) === false'>
			<div></div>
			<div fxLayoutAlign='center center'>
				<div
					[fxFlex]='(menuExpanded | async) ? "60" : "6em"'
					fxHide.lt-md
					fxLayoutAlign='center center'
				>
					<div class='avatar-container'>
						<img
							cyphTranslate
							matTooltip='Profile'
							matTooltipPosition='right'
							class='avatar animated fadeIn _1'
							[ngClass]='userPresence[
								(accountDatabaseService.currentUser.value?.user.status | async) ||
								0
							]'
							alt='Profile Picture'
							[src]='accountDatabaseService.currentUser.value?.user.avatar | async'
							[routerLink]='accountService.routeRoot + "profile"'
							(click)='click()'
						/>
					</div>
				</div>
			</div>
			<div></div>
		</ng-container>

		<ng-container *ngTemplateOutlet='buttons'></ng-container>

		<div></div>
		<div *ngIf='menuExpanded | async'></div>
	</div>

	<button
		mat-button
		fxFlex='25px'
		fxHide.lt-md
		cyphTranslate
		class='menu-toggle'
		matTooltip='Toggle Menu'
		matTooltipPosition='right'
		(click)='accountService.toggleMenu()'
		*ngIf='accountService.menuExpandable | async'
	>
		<mat-icon [class.flipped]='(menuExpanded | async) === false'>
			keyboard_arrow_left
		</mat-icon>
	</button>

	<div fxFlex='10px' *ngIf='
		!sidenav &&
		(accountService.menuExpandable | async) === false &&
		(accountService.menuReduced | async) === false
	'></div>
</div>

<ng-template #buttons>
	<ng-container *ngIf='
		envService.isTelehealth &&
		(
			accountDatabaseService.currentUser.value?.user.userType | async
		) === accountUserTypes.Standard &&
		(accountFilesService.incomingFilesFiltered.redoxPatients | async)?.length > 0
	'>
		<button
			mat-button
			cyphTranslate
			class='incoming-patient-info emphasis'
			matTooltip='Incoming Patient Info'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot + "incoming-patient-info"'
			(click)='click()'
			*ngIf='menuExpanded | async'
		>
			<mat-icon>local_hospital</mat-icon>
			&ngsp;
			<span>Incoming</span>
		</button>
		<button
			mat-icon-button
			cyphTranslate
			class='incoming-patient-info emphasis'
			matTooltip='Incoming Patient Info'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot + "incoming-patient-info"'
			(click)='click()'
			*ngIf='(menuExpanded | async) === false'
		>
			<mat-icon>local_hospital</mat-icon>
		</button>
	</ng-container>

	<ng-container *ngIf='envService.isTelehealth'>
		<button
			mat-button
			cyphTranslate
			class='appointments'
			matTooltip='Appointments'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot + "appointments"'
			(click)='click()'
			*ngIf='menuExpanded | async'
		>
			<mat-icon>date_range</mat-icon>
			&ngsp;
			<span>Appointments</span>
		</button>
		<button
			mat-icon-button
			cyphTranslate
			class='appointments'
			matTooltip='Appointments'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot + "appointments"'
			(click)='click()'
			*ngIf='(menuExpanded | async) === false'
		>
			<mat-icon>date_range</mat-icon>
		</button>
	</ng-container>

	<ng-container *ngIf='
		envService.isTelehealth &&
		(
			accountDatabaseService.currentUser.value?.user.userType | async
		) !== accountUserTypes.TelehealthDoctor
	'>
		<button
			mat-button
			cyphTranslate
			class='doctors'
			matTooltip='Doctors'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot + "doctors"'
			(click)='click()'
			*ngIf='menuExpanded | async'
		>
			<mat-icon svgIcon='doctor'></mat-icon>
			&ngsp;
			<span>Doctors</span>
		</button>
		<button
			mat-icon-button
			cyphTranslate
			class='doctors'
			matTooltip='Doctors'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot + "doctors"'
			(click)='click()'
			*ngIf='(menuExpanded | async) === false'
		>
			<mat-icon svgIcon='doctor'></mat-icon>
		</button>
	</ng-container>

	<ng-container *ngIf='
		envService.isTelehealth &&
		(
			accountDatabaseService.currentUser.value?.user.userType | async
		) !== accountUserTypes.Standard
	'>
		<button
			mat-button
			cyphTranslate
			class='patients'
			matTooltip='Patients'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot + "patients"'
			(click)='click()'
			*ngIf='menuExpanded | async'
		>
			<mat-icon>local_hospital</mat-icon>
			&ngsp;
			<span>Patients</span>
		</button>
		<button
			mat-icon-button
			cyphTranslate
			class='patients'
			matTooltip='Patients'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot + "patients"'
			(click)='click()'
			*ngIf='(menuExpanded | async) === false'
		>
			<mat-icon>local_hospital</mat-icon>
		</button>

		<button
			mat-button
			cyphTranslate
			class='staff'
			matTooltip='Staff'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot + "staff"'
			(click)='click()'
			*ngIf='menuExpanded | async'
		>
			<mat-icon>people</mat-icon>
			&ngsp;
			<span>Staff</span>
		</button>
		<button
			mat-icon-button
			cyphTranslate
			class='staff'
			matTooltip='Staff'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot + "staff"'
			(click)='click()'
			*ngIf='(menuExpanded | async) === false'
		>
			<mat-icon>people</mat-icon>
		</button>

		<button
			mat-button
			cyphTranslate
			class='ehr-access'
			matTooltip='EHR Access'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot + "ehr-access"'
			(click)='click()'
			*ngIf='menuExpanded | async'
		>
			<mat-icon>vpn_key</mat-icon>
			&ngsp;
			<span>EHR Access</span>
		</button>
		<button
			mat-icon-button
			cyphTranslate
			class='ehr-access'
			matTooltip='EHR Access'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot + "ehr-access"'
			(click)='click()'
			*ngIf='(menuExpanded | async) === false'
		>
			<mat-icon>vpn_key</mat-icon>
		</button>
	</ng-container>

	<ng-container *ngIf='!envService.isTelehealth'>
		<button
			mat-button
			cyphTranslate
			class='contacts'
			matTooltip='Contacts'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot + "contacts"'
			(click)='click()'
			*ngIf='menuExpanded | async'
		>
			<mat-icon>people</mat-icon>
			&ngsp;
			<span>Contacts</span>
		</button>
		<button
			mat-icon-button
			cyphTranslate
			class='contacts'
			matTooltip='Contacts'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot + "contacts"'
			(click)='click()'
			*ngIf='(menuExpanded | async) === false'
		>
			<mat-icon>people</mat-icon>
		</button>
	</ng-container>

	<ng-container *ngIf='!envService.isTelehealth || (
		envService.isTelehealth &&
		(
			accountDatabaseService.currentUser.value?.user.userType | async
		) !== accountUserTypes.Standard
	)'>
		<button
			mat-button
			cyphTranslate
			class='files'
			matTooltip='Files'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot + "files"'
			(click)='click()'
			*ngIf='menuExpanded | async'
		>
			<mat-icon>folder</mat-icon>
			&ngsp;
			<span>Files</span>
		</button>
		<button
			mat-icon-button
			cyphTranslate
			class='files'
			matTooltip='Files'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot + "files"'
			(click)='click()'
			*ngIf='(menuExpanded | async) === false'
		>
			<mat-icon>folder</mat-icon>
		</button>

		<button
			mat-button
			cyphTranslate
			class='notes'
			matTooltip='Notes'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot + "notes"'
			(click)='click()'
			*ngIf='menuExpanded | async'
		>
			<mat-icon>create</mat-icon>
			&ngsp;
			<span>Notes</span>
		</button>
		<button
			mat-icon-button
			cyphTranslate
			class='notes'
			matTooltip='Notes'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot + "notes"'
			(click)='click()'
			*ngIf='(menuExpanded | async) === false'
		>
			<mat-icon>create</mat-icon>
		</button>

		<button
			mat-button
			cyphTranslate
			class='docs'
			matTooltip='Docs'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot + "docs"'
			(click)='click()'
			*ngIf='
				accountService.enableDocs &&
				(menuExpanded | async)
			'
		>
			<mat-icon>library_books</mat-icon>
			&ngsp;
			<span>Docs</span>
		</button>
		<button
			mat-icon-button
			cyphTranslate
			class='docs'
			matTooltip='Docs'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot + "docs"'
			(click)='click()'
			*ngIf='
				accountService.enableDocs &&
				(menuExpanded | async) === false
			'
		>
			<mat-icon>library_books</mat-icon>
		</button>

		<ng-template #medicalFormsIcon>
			<mat-icon svgIcon='medical-forms'></mat-icon>
		</ng-template>

		<button
			mat-button
			cyphTranslate
			class='forms'
			matTooltip='Forms'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot + "forms"'
			(click)='click()'
			*ngIf='
				(!envService.environment.production || envService.isTelehealth) &&
				(menuExpanded | async)
			'
		>
			<ng-container *ngIf='!envService.isTelehealth; else medicalFormsIcon'>
				<mat-icon>content_paste</mat-icon>
			</ng-container>
			&ngsp;
			<span>Forms</span>
		</button>
		<button
			mat-icon-button
			cyphTranslate
			class='forms'
			matTooltip='Forms'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot + "forms"'
			(click)='click()'
			*ngIf='
				(!envService.environment.production || envService.isTelehealth) &&
				(menuExpanded | async) === false
			'
		>
			<mat-icon>content_paste</mat-icon>
		</button>

		<button
			mat-button
			cyphTranslate
			class='wallets'
			matTooltip='Wallets'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot + "wallets"'
			(click)='click()'
			*ngIf='
				accountService.enableWallets &&
				(menuExpanded | async)
			'
		>
			<mat-icon>account_balance_wallet</mat-icon>
			&ngsp;
			<span>Wallets</span>
		</button>
		<button
			mat-icon-button
			cyphTranslate
			class='wallets'
			matTooltip='Wallets'
			matTooltipPosition='right'
			[routerLink]='accountService.routeRoot + "wallets"'
			(click)='click()'
			*ngIf='
				accountService.enableWallets &&
				(menuExpanded | async) === false
			'
		>
			<mat-icon>account_balance_wallet</mat-icon>
		</button>
	</ng-container>

	<button
		mat-button
		cyphTranslate
		class='settings'
		matTooltip='Settings'
		matTooltipPosition='right'
		[routerLink]='accountService.routeRoot + "settings"'
		(click)='click()'
		*ngIf='menuExpanded | async'
	>
		<mat-icon>settings</mat-icon>
		&ngsp;
		<span>Settings</span>
	</button>
	<button
		mat-icon-button
		cyphTranslate
		class='settings'
		matTooltip='Settings'
		matTooltipPosition='right'
		[routerLink]='accountService.routeRoot + "settings"'
		(click)='click()'
		*ngIf='(menuExpanded | async) === false'
	>
		<mat-icon>settings</mat-icon>
	</button>

	<div fxFlex></div>

	<button
		mat-button
		cyphTranslate
		class='logout'
		matTooltip='Logout'
		matTooltipPosition='right'
		[routerLink]='accountService.routeRoot + "logout"'
		(click)='click()'
		*ngIf='menuExpanded | async'
	>
		<mat-icon>exit_to_app</mat-icon>
		&ngsp;
		<span>Logout</span>
	</button>
	<button
		mat-icon-button
		cyphTranslate
		class='logout'
		matTooltip='Logout'
		matTooltipPosition='right'
		[routerLink]='accountService.routeRoot + "logout"'
		(click)='click()'
		*ngIf='(menuExpanded | async) === false'
	>
		<mat-icon>exit_to_app</mat-icon>
	</button>
</ng-template>
