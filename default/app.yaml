application: cyphme
version: master
runtime: go
api_version: go1

inbound_services:
- channel_presence

handlers:
- url: /analytics/.*
  static_files: analytics.html
  upload: analytics.html
  http_headers:
    Cache-Control: public, max-age=0
    Strict-Transport-Security: max-age=31536000; includeSubdomains;

- url: /sqsframe
  static_files: sqs.html
  upload: sqs.html
  http_headers:
    Cache-Control: public, max-age=0
    Strict-Transport-Security: max-age=31536000; includeSubdomains;

- url: /stats[/]?
  login: admin
  script: _go_app
  secure: always

- url: /tasks/.*
  login: admin
  script: _go_app
  secure: always

- url: .*
  script: _go_app
  secure: always
