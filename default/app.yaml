application: cyphme
version: prod
runtime: go
api_version: go1

inbound_services:
- channel_presence

handlers:
- url: /analytics.js
  static_files: analytics.js
  upload: analytics.js
  http_headers:
    Cache-Control: public, max-age=0

- url: /analytics/.*
  static_files: analytics.html
  upload: analytics.html
  http_headers:
    Cache-Control: public, max-age=0

- url: /stats[/]?
  login: admin
  script: _go_app
  secure: always

- url: /tasks/.*
  login: admin
  script: _go_app
  secure: always

- url: .*
  script: _go_app
  secure: always
