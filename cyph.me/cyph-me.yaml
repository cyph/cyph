application: cyphme
module: cyph-me
version: prod
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /
  static_files: index.html
  upload: index.html
  secure: always
  http_headers:
    Content-Security-Policy: script-src 'self'
    X-Frame-Options: deny

- url: /(.*)
  static_files: \1
  upload: .*
  secure: always
  http_headers:
    Content-Security-Policy: script-src 'self'
    X-Frame-Options: deny
