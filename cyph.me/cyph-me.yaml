application: cyphme
module: cyph-me
version: master
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /
  static_files: index.html
  upload: index.html
  secure: always
  http_headers:
    X-Frame-Options: deny
    Strict-Transport-Security: max-age=31536000; includeSubdomains;

- url: /(.*)
  static_files: \1
  upload: .*
  secure: always
  http_headers:
    X-Frame-Options: deny
    Strict-Transport-Security: max-age=31536000; includeSubdomains;
